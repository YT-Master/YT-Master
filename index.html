        async function fetchThumbnails() { const q = document.querySelector('.search-bar').value; if (!q) return alert('Enter a YouTube title!'); try { const tq = await translateText(q), u = `https://corsproxy.io/?https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(tq)}&type=video&maxResults=20&key=${YOUTUBE_API_KEY}`, r = await fetch(u); if (!r.ok) throw new Error('API error: ' + r.status); const d = await r.json(); initialThumbnails = d.items || []; displayThumbnails(initialThumbnails, 'initial'); suggestTitles(tq); currentState = 'initial'; } catch (e) { console.error('Thumbnail error:', e); alert('Failed to fetch thumbnails. Check API key, quota, or CORS.'); } }
        async function fetchRelatedThumbnails(v) { try { const u = `https://corsproxy.io/?https://www.googleapis.com/youtube/v3/search?part=snippet&relatedToVideoId=${v}&type=video&maxResults=10&key=${YOUTUBE_API_KEY}`, r = await fetch(u); if (!r.ok) throw new Error('API error: ' + r.status); const d = await r.json(); displayThumbnails(d.items || [], 'related'); currentState = 'related'; } catch (e) { console.error('Related error:', e); alert('Failed to fetch related thumbnails. Try again.'); } }
        function displayThumbnails(v, s) { const c = document.getElementById('thumbnail-container'), b = document.getElementById('back-btn'); c.innerHTML = ''; c.appendChild(b); if (!v?.length) { c.innerHTML += '<p>No thumbnails found.</p>'; b.style.display = s === 'related' ? 'block' : 'none'; return; } v.forEach(v => { const u = v.snippet.thumbnails.high.url, i = v.id.videoId || v.id, t = document.createElement('div'); t.classList.add('thumbnail-item'); t.innerHTML = `<img src="${u}" alt="${v.snippet.title}" data-video-id="${i}">`; t.onclick = e => (e.ctrlKey || e.metaKey) ? downloadThumbnail(u) : fetchRelatedThumbnails(i); c.appendChild(t); }); b.style.display = s === 'related' ? 'block' : 'none'; }
        function showInitialThumbnails() { displayThumbnails(initialThumbnails, 'initial'); currentState = 'initial'; }
        function downloadThumbnail(u) { const a = document.createElement('a'); a.href = u; a.download = 'thumbnail.jpg'; document.body.appendChild(a); a.click(); document.body.removeChild(a); }
        async function suggestTitles(q) { const l = document.getElementById('title-list'); l.innerHTML = ''; try { const r = await fetch('https://api-inference.huggingface.co/models/facebook/bart-large-cnn', { method: 'POST', headers: { 'Authorization': `Bearer ${HUGGING_FACE_API_KEY}`, 'Content-Type': 'application/json' }, body: JSON.stringify({ inputs: `5 SEO YouTube titles for: "${q}"` }) }), d = await r.json(), s = d[0]?.generated_text?.split('\n').slice(0, 5) || [`${q} - Best Tips`, `Master ${q} 2025`, `${q} Tutorial`, `Top ${q} Hacks`, `${q} Guide`]; s.forEach(t => { const i = document.createElement('div'); i.classList.add('title-item'); i.textContent = t; i.onclick = () => { navigator.clipboard.writeText(t); i.classList.add('copied'); setTimeout(() => i.classList.remove('copied'), 1500); }; l.appendChild(i); }); } catch (e) { console.error('SEO titles error:', e); ['Best Tips', 'Master 2025', 'Tutorial', 'Top Hacks', 'Guide'].map(t => `${q} ${t}`).forEach(t => { const i = document.createElement('div'); i.classList.add('title-item'); i.textContent = t; i.onclick = () => { navigator.clipboard.writeText(t); i.classList.add('copied'); setTimeout(() => i.classList.remove('copied'), 1500); }; l.appendChild(i); }); } }
