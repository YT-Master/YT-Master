<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Tool UI</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
            color: #333333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            background-color: #2c3e50;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            border-radius: 8px;
        }
        header img {
            width: 50px;
            height: 50px;
            margin-right: 20px;
        }

        /* Navigation Buttons (Bottom) */
        .nav-buttons {
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            background-color: #ffffff;
            border-radius: 8px;
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .nav-btn {
            background: none;
            border: none;
            color: #3498db;
            font-size: 1rem;
            cursor: pointer;
            padding: 10px;
            transition: color 0.3s;
        }
        .nav-btn:hover {
            color: #e74c3c;
        }

        /* Tool Section (Cards) */
        .tool-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .tool-card {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .tool-card:hover {
            transform: translateY(-5px);
        }
        .tool-card h2, .tool-card p {
            margin: 0;
        }
        .three-d-box {
            background: linear-gradient(45deg, #ffffff, #e74c3c);
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            font-weight: bold;
            display: inline-block;
            margin: 10px 0;
        }
        .click-here {
            font-size: 1.2rem;
            cursor: pointer;
        }
        .logo-between {
            width: 50px;
            height: 50px;
            margin: 20px auto;
        }

        /* Footer */
        footer {
            background-color: #2c3e50;
            padding: 15px;
            text-align: center;
            color: white;
            border-radius: 8px;
            margin-top: 20px;
        }
        footer a {
            color: #3498db;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }
        footer a:hover {
            color: #e74c3c;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .tool-section {
                grid-template-columns: 1fr;
            }
            .nav-buttons {
                flex-direction: column;
                align-items: center;
            }
            .nav-btn {
                margin: 5px 0;
            }
            header img {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <img src="https://via.placeholder.com/50" alt="Tool Logo">
            <h1>Your Travel Tool</h1>
        </header>

        <!-- Navigation Buttons -->
        <div class="nav-buttons">
            <button class="nav-btn">Home</button>
            <button class="nav-btn">Favorites</button>
            <button class="nav-btn">Sign Up/Login</button>
            <button class="nav-btn">History</button>
        </div>

        <!-- Tool Section -->
        <div class="tool-section">
            <div class="tool-card">
                <h2 class="three-d-box">âœ¨ Confused? ðŸŽ¨ Get Thumbnails Now!</h2>
                <p class="three-d-box click-here">Click Here</p>
            </div>
            <img src="https://via.placeholder.com/50" alt="Logo" class="logo-between">
            <div class="tool-card">
                <h2 class="three-d-box" style="font-size: 1.5rem;">Coming Soon</h2>
            </div>
            <div class="tool-card">
                <h2 class="three-d-box" style="font-size: 1.5rem;">Coming Soon</h2>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <a href="#">Disclaimer</a> | 
            <a href="#">Terms & Conditions</a> | 
            <a href="#">Privacy Policy</a> | 
            <a href="#">About Us</a> | 
            <a href="#">Contact Us</a>
        </footer>
    </div>

    <script>
        // Simple click event for "Click Here" button
        document.querySelector('.click-here').addEventListener('click', () => {
            alert('Redirecting to Thumbnails section!');
        });

        // Navigation button functionality (optional, can be expanded)
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                alert(`Navigating to ${btn.textContent} page!`);
            });
        });
    </script>
</body>
</html>
