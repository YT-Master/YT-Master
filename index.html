<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Thumbnail Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #f0f0f0; color: #333; min-height: 100vh; display: flex; flex-direction: column; }
        .header { background: #ff0000; color: white; padding: 15px; text-align: center; font-size: 1.5em; font-weight: bold; position: fixed; width: 100%; top: 0; z-index: 1000; }
        .search-section { margin-top: 60px; padding: 20px; display: flex; justify-content: center; align-items: center; gap: 10px; }
        .search-bar { width: 70%; max-width: 500px; padding: 10px; font-size: 1em; border: 1px solid #ddd; border-radius: 5px; }
        .thumbnail-find-btn { padding: 10px 20px; font-size: 1em; background: #ff0000; color: white; border: none; border-radius: 5px; cursor: pointer; transition: background 0.3s; }
        .thumbnail-find-btn:hover { background: #cc0000; }
        .main-content { flex: 1; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .thumbnail-container { width: 100%; max-width: 1200px; display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; padding: 20px; max-height: 70vh; overflow-y: auto; position: relative; }
        .thumbnail-item { background: white; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); overflow: hidden; cursor: pointer; }
        .thumbnail-item img { width: 100%; height: auto; display: block; }
        .back-btn { position: absolute; top: 10px; left: 10px; padding: 8px 16px; font-size: 0.9em; background: #4a90e2; color: white; border: none; border-radius: 5px; cursor: pointer; transition: background 0.3s; display: none; }
        .back-btn:hover { background: #357abd; }
        .footer { background: #333; color: white; padding: 10px; text-align: center; font-size: 0.9em; }
        @media (max-width: 768px) { .search-bar { width: 80%; } .thumbnail-container { grid-template-columns: repeat(2, 1fr); } .thumbnail-find-btn { padding: 8px 15px; } }
    </style>
</head>
<body>
    <header class="header">YouTube Thumbnail Finder</header>
    <div class="search-section">
        <input type="text" class="search-bar" placeholder="Enter YouTube video title (any language)...">
        <button class="thumbnail-find-btn" onclick="fetchThumbnails()">Thumbnail Find</button>
    </div>
    <main class="main-content">
        <div class="thumbnail-container" id="thumbnail-container">
            <button class="back-btn" id="back-btn" onclick="showInitialThumbnails()">Back</button>
        </div>
    </main>
    <footer class="footer">Â© 2025 YouTube Thumbnail Tool. All rights reserved.</footer>

    <script>
        const YOUTUBE_API_KEY = 'AIzaSyAmSkDzuj30xWV_fLpZPJ9BfQYDkwEVWc8';
        let initialThumbnails = [], currentState = 'initial';

        async function translateText(text) {
            try {
                const url = 'https://corsproxy.io/?https://libretranslate.de/translate';
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ q: text, source: 'auto', target: 'en', format: 'text' })
                });
                if (!response.ok) throw new Error('Translation failed');
                const data = await response.json();
                return data.translatedText || text;
            } catch (e) {
                console.error('Translation error:', e);
                return text; // Fallback to original text
            }
        }

        async function fetchThumbnails() {
            const query = document.querySelector('.search-bar').value;
            if (!query) return alert('Please enter a YouTube video title!');
            try {
                const translatedQuery = await translateText(query);
                const url = `https://corsproxy.io/?https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(translatedQuery)}&type=video&maxResults=20&key=${YOUTUBE_API_KEY}`;
                const response = await fetch(url);
                if (!response.ok) throw new Error('API error: ' + response.status);
                const data = await response.json();
                initialThumbnails = data.items || [];
                displayThumbnails(initialThumbnails, 'initial');
                currentState = 'initial';
            } catch (e) {
                console.error('Thumbnail error:', e);
                alert('Failed to fetch thumbnails. Check API key, quota, or CORS.');
            }
        }

        async function fetchRelatedThumbnails(videoId) {
            try {
                const url = `https://corsproxy.io/?https://www.googleapis.com/youtube/v3/search?part=snippet&relatedToVideoId=${videoId}&type=video&maxResults=10&key=${YOUTUBE_API_KEY}`;
                const response = await fetch(url);
                if (!response.ok) throw new Error('API error: ' + response.status);
                const data = await response.json();
                displayThumbnails(data.items || [], 'related');
                currentState = 'related';
            } catch (e) {
                console.error('Related error:', e);
                alert('Failed to fetch related thumbnails. Try again.');
            }
        }

        function displayThumbnails(videos, state) {
            const container = document.getElementById('thumbnail-container');
            const backBtn = document.getElementById('back-btn');
            container.innerHTML = '';
            container.appendChild(backBtn);

            if (!videos.length) {
                container.innerHTML += '<p>No thumbnails found.</p>';
                backBtn.style.display = state === 'related' ? 'block' : 'none';
                return;
            }

            videos.forEach(video => {
                const thumbnailUrl = video.snippet.thumbnails.high?.url || video.snippet.thumbnails.default.url;
                const videoId = video.id.videoId;
                const thumbnailItem = document.createElement('div');
                thumbnailItem.classList.add('thumbnail-item');
                thumbnailItem.innerHTML = `<img src="${thumbnailUrl}" alt="${video.snippet.title}" data-video-id="${videoId}">`;
                thumbnailItem.onclick = (e) => (e.ctrlKey || e.metaKey) ? downloadThumbnail(thumbnailUrl) : fetchRelatedThumbnails(videoId);
                container.appendChild(thumbnailItem);
            });

            backBtn.style.display = state === 'related' ? 'block' : 'none';
        }

        function showInitialThumbnails() {
            displayThumbnails(initialThumbnails, 'initial');
            currentState = 'initial';
        }

        function downloadThumbnail(url) {
            const link = document.createElement('a');
            link.href = url;
            link.download = 'thumbnail.jpg';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
